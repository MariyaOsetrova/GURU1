//альтернатива Maven
//системы сборки проектов
//конфигурационный файла для открытия google их первого занятия
//Gradle — система автоматической сборки, которую используют для упрощения работы с Java.

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.17.2",
            "org.junit.jupiter:junit-jupiter-api:5.8.0",
            "io.github.bonigarcia:webdrivermanager:5.3.3"
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.0"
}

test {
    useJUnitPlatform()
}